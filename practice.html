<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<style type="text/css">
			.card {
				border: 1px solid blue;
				margin:100px auto 0px auto;
				width: 300px;
				height: 100px;
				text-align: center;
				padding-top: 50px;
			}
		</style>
	</head>
	<body>
		<div class="card"> Hello world! </div>
		<button> Next
		</button>
		<button> Start test </button>

		<script type="text/javascript">
			var theText = "Banana";
			var theOtherText = "Banan";
			var dostuff = function() {
				console.log("click");
				$(".card").text(theText);
				var temp = theText;
				theText = theOtherText;
				theOtherText = temp;
			};
			$(".card").on("click", dostuff);
		</script>
	</body>
</html>
